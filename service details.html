<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rev Up Your Ride</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Service Details</h2>
  <form action="appointment.html" method="post">
<label for="serviceId">Service Id:</label>
    <input type="text" id="serviceId" name="serviceId" required>

    <label for="serviceType">Service Type:</label>
    <input type="text" id="serviceType" name="serviceType" required>

    <label for="serviceDate">Service Date:</label>
    <input type="date" id="serviceDate" name="serviceDate" required>

    <button type="submit">Next: Appointment</button>
  </form>
</div>
</body>
</html>
